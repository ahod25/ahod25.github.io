<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://apis.google.com https://www.gstatic.com https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://cdnjs.cloudflare.com https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://www.gstatic.com https://www.google.com;
    connect-src 'self' https://www.googleapis.com https://oauth2.googleapis.com;
    frame-src 'self' https://accounts.google.com https://content.googleapis.com;">




    <title>Close Inspection Wizard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="ups.js"></script>
    <link rel="icon" href="data:,">

</head>
<body>

    <div class="container">
        <!-- üåü Barra de Progresso do Wizard -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <h2 class="title">Close Inspection</h2>

        <form id="wizardForm">
            <div class="wizard-content">
                  

                <!-- üìå Passo 1: Nome do Cliente -->
                <div class="wizard-step active">
                    <label>Customer Name</label>
                    <input type="text" name="customer_name" required>
                </div>

                <!-- üìå Passo 2: N√∫mero do JOB -->
                <div class="wizard-step">
                    <label>JOB Number</label>
                    <input type="text" name="job_number" required>
                </div>

                <!-- üìå Passo 3: Qualidade do Servi√ßo -->
                <div class="wizard-step">
                    <label>Is the job quality satisfactory?</label>
                    <div class="satisfaction-container">
                        <button type="button" class="satisfaction-btn" data-value="1">üò°</button>
                        <button type="button" class="satisfaction-btn" data-value="2">üòï</button>
                        <button type="button" class="satisfaction-btn" data-value="3">üòê</button>
                        <button type="button" class="satisfaction-btn" data-value="4">üôÇ</button>
                        <button type="button" class="satisfaction-btn" data-value="5">üòÉ</button>
                    </div>
                    <input type="hidden" name="job_satisfaction" id="jobSatisfactionValue">
                </div>

                <!-- üìå Passo 4: NPS - Recomenda√ß√£o -->
                <div class="wizard-step">
                    <label>How likely are you to recommend us?</label>
                    <div class="nps-container">
                        <input type="range" name="nps" min="0" max="10" step="1" id="npsSlider" class="nps-slider">
                        
                    </div>
                    <div id="npsValue" class="nps-value">5</div>
                </div>

                <!-- üìå Passo 5: Avalia√ß√£o por Estrelas -->
                <div class="wizard-step">
                    <label>How many stars would you give us on Google?</label>
                    <div class="star-container" id="starRating">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                    <input type="hidden" name="google_rating" id="googleRatingValue">
                </div>

                <!-- üìå Passo 6: Assinatura do Cliente -->
                <div class="wizard-step ">
                    <label>Customer Signature</label>
                    <div class="signature-container">
                        <canvas id="signatureCanvas"></canvas>
                        <button type="button" id="clearSignature">Clear</button>
                    </div>
                    <input type="hidden" name="signature" id="signatureData">
                </div>
              

            </div>

            <!-- üîò Bot√µes de Navega√ß√£o -->
            <div class="buttons">
                <button type="button" id="prevBtn" class="hidden">Back</button>
                <button type="button" id="nextBtn">Next</button>
                <button type="submit" id="submitBtn" class="hidden">Submit</button>
            </div>
        </form>
    </div>

  

</body>
</html>
